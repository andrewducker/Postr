<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Hello App Engine</title>
    <script type="text/javascript">
function loadXMLDoc()
{
xmlhttp=new XMLHttpRequest();
xmlhttp.open("GET","postr",true);
xmlhttp.onreadystatechange=ajaxReturns;
xmlhttp.send();
}
function ajaxReturns()
{
  document.getElementById("logs").innerHTML += xmlhttp.readyState+"<BR>";
  if (xmlhttp.readyState==4)
  {
    if(xmlhttp.status==200)
    {
    	document.getElementById("myDiv").innerHTML=xmlhttp.responseText;
    }
    else
    {
    document.getElementById("myDiv").innerHTML="FAIL!";
    }
  }
}
</script>
  </head>

  <body>
    <h1>Hello App Engine!</h1>
	
    <table>
      <tr>
        <td colspan="2" style="font-weight:bold;">Available Servlets:</td>        
      </tr>
      <tr>
        <td><a href="testajax">TestAjax</a></td>
      </tr>
    </table>
  </body>
  
 <div id="logs">Logs:<BR></div>	
  
<div id="myDiv"><h2>Let AJAX change this text</h2></div>
<button type="button" onclick="loadXMLDoc()">Change Content</button>
</html>

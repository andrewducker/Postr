<html>
<head>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.0/themes/base/jquery-ui.css">
<script src="http://code.jquery.com/ui/1.10.0/jquery-ui.js"></script>
<script src="wizards.js"></script>
</head>
<body>

<fieldset>
<legend>Inputs</legend>
<label for="AddNewInput1">Add New 1:</label>
<input type="submit" id="AddNewInput1" value="Click here">
</fieldset>

        <div id="dreamwidthCredentials">
            <h1>Enter your Dreamwidth user name and password.</h1>
            <form>
				<input type="text" id="username" name="username">
				<input type="password" id="password" name="password">
			</form>
        </div>

        <div id="dreamwidthResults">
            <h1>Check Complete</h1>
            <div id="dreamwidthResultsText"><h2>Did it work?</h2></div>
        </div>
        <div id="errorReport">
        <h1>Error!</h1>
        <div id="errorText"><h2>An unknown error occurred</h2></div>
        </div>

		<script type="text/javascript">

		function verifyDreamwidthCredentials()
		{
			var params = {method:"VerifyPassword", username:$("#username").val(), password:$("#password").val()};
			var posting = $.post("dreamwidth",{params:JSON.stringify(params)});
			registerCallForWizardDisplay(posting, "dreamwidthResultsText", "dreamwidthResults");
		}

		registerWizard("#dreamwidthCredentials",{buttons: [{text:"ok", click: verifyDreamwidthCredentials}]});
		registerWizard("#dreamwidthResults",{buttons: [{text:"Done", click: closeAllPages}]});
		registerWizard("#errorReport",{buttons: [{text:"Cancel", click: closeAllPages},{text:"Back",click:function(){$("#errorReport").dialog("close")}}]});
                        
                        
			$(function() {
				$( "#AddNewInput1" ).click(function() {
					showWizardPage($("#dreamwidthCredentials"));
					});

                        })
                        

        </script>
</body>

</html>

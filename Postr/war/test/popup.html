<div>
	<div class="modal-header">
		<h3>Test popup</h3>
	</div>
	<div class="modal-body">
		<form class="form-horizontal">
			<div  class="control-group">
				<label class="control-label" for="hourControl">Hour:</label>
				<div class="controls">
					<select 
						ng-model="hour"
						id="hourControl"
						ng-options="possibleTime for possibleTime in possibleTimes"
						ng-change="changing()"
						>
					</select>
					
					Hour is {{hour}}
				</div>
			</div>
		</form>
	</div>
	<div class="modal-footer">
		<button class="btn btn-primary" ng-click="ok()">OK</button>
		<button class="btn btn-warning" ng-click="cancel()">Cancel</button>
	</div>
</div>

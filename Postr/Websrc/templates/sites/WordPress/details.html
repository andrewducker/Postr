<div>
	<div>
		<h3>WordPress</h3>
	</div>
	<div>
		<form name="outputDetails" class="form-horizontal">
			<fieldset>
				<legend>Details</legend>
				<div class="form-group col-sm-2">
					<label>Site: {{item.userName}}</label>
				</div>
			</fieldset>
		</form>
	</div>
	<div>
		<button class="btn btn-warning" ng-click="Cancel()">Cancel</button>
		<button class="btn btn-danger" ng-show="action=='Update'" ng-click="Delete()">Delete</button>
	</div>
</div>

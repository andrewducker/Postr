<div>
	<div>
		<h3>Test Input details</h3>
	</div>
	<div>
		<form class="form-horizontal" name="inputDetails">
			<div class="control-group">
				<label class="control-label" for="userName">User Name (not
					used for anything, but handy for testing):</label>
				<div class="controls">
					<input ng-readonly="action=='Update'" ng-model="item.userName"
						name="userName" required>
				</div>
			</div>
			<div class="control-group">
				<div class="controls">
					<button class="btn" ng-hide="action=='Update'"
						ng-disabled='inputDetails.$invalid' ng-click="verify()">Verify</button>
				</div>
			</div>
			<div>{{verificationMessage}}</div>
		</form>
	</div>
	<div>
		<button class="btn btn-primary" ng-hide="action=='Update'"
			ng-click="Save()">OK</button>
		<button class="btn btn-warning" ng-click="Cancel()">Cancel</button>
		<button class="btn btn-danger" ng-show="action=='Update'"
			ng-click="Delete()">Delete</button>
	</div>
</div>
